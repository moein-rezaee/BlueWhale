version: '3.8'

services:
  registry-api:
    build:
      context: ../..
      dockerfile: BlueWhale.Registry/BlueWhale.Registry.Api/Dockerfile
    container_name: bluewhale-registry-api
    ports:
      - "5260:5260"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5260
      REGISTRY_URL: http://registry:5000
      JWT_SECRET: your-jwt-secret-key-change-this-in-production
    volumes:
      - ./data:/app/data
    networks:
      - bluewhale-network
    depends_on:
      - registry

  registry:
    image: registry:2
    container_name: bluewhale-registry
    ports:
      - "5000:5000"
    volumes:
      - registry-storage:/var/lib/registry
    networks:
      - bluewhale-network
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"

volumes:
  registry-storage:

networks:
  bluewhale-network:
    driver: bridge
